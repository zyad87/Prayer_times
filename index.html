<body>

    <div class="container mt-3 mb-3" >
        <h1>أوقات الصلاة</h1>
        <div class=" row justify-content-center">
            <div class="col-md-6 text-center">
                <h2 >المنطقة: <span id="name_city">مكه المكرمه</span></h2>
                <h4 id="date_s">الجمعة 8 / 1445<h4ا>

        </div>
        <div class="animate__animated animate__pulse animate__delay-3s  prayer-times">
            <div class="prayer-time fajr">
                <p class="pb-3">الفجر</p>
                <h2 id="timeFajr">00:00</h2>
            </div>
            <div class="prayer-time sun">
                <p class="pb-3">الشروق</p>
                <h2 id="timesun">00:00</h2>
            </div>
            <div class="prayer-time dhuhr">
                <p class="pb-3">الظهر</p>
                <h2 id="timedhuhr">00:00</h2>
            </div>
            <div class="prayer-time asr">
                <p class="pb-3">العصر</p>

            </div>
            <div class="prayer-time maghrib">
                <p class="pb-3">المغرب</p>
                <h2 id="timemaghrib">00:00</h2>
            </div>
            <div class="prayer-time isha">
                <p class="pb-3">العشاء</p>
                <h2 id="timeisha">00:00</h2>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <select id="select_cited" class="form-select mb-3 select-background" aria-label="Default select example">
                    <option disabled>اختر المنطقة</option>
                </select>
            </div>
        </div>
    </div>
    <small style="display: block; text-align: center; margin-top: 20px; color: #888;">تصميم وتطوير: ZYAD</small>
